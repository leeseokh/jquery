<!DOCTYPE html>
<html>
	<head>
		<title>테이블 태그 사용</title>
	</head>
	<body>
		<table border="1">
			<tr>
				<th>영화제목</th>
				<th>연도</th>
				<th>감독</th>
			</tr>		
			<tr>
				<td>라이프 오브 파이</td>
				<td>2013</td>
				<td>이안</td>
			</tr>
			<tr>
				<td>기생충</td>
				<td>2019</td>
				<td>봉준호</td>	
			</tr>

		</table>

		<hr>
		<!-- 4행 3열 테이블 -->
		<table border="1">
			<caption>테이블 병합</caption>
			<tr>
				<th>1열</th>
				<th>2열</th>
				<th>3열</th>
			</tr>
			<tr>
				<td rowspan="2">1행 1열</td>
				<td>1행 2열</td>
				<td>1행 3열</td>
			</tr>
			<tr>

				<td>2행 2열</td>
				<td>2행 3열</td>
			</tr>
			<tr>
				<td colspan="3">3행 1열</td>
			</tr>
		</table>
		<hr>

		<table border="1">
			<tr>
				<td colspan ="2"></td>
				<td colspan ="2"></td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td colspan ="4"></td>
				<td colspan ="2"></td>
			</tr>
			<tr>
				<td colspan ="4"></td>
				<td colspan ="2"></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td colspan ="2"></td>				
			</tr>

		</table>





	</body>
</html>
