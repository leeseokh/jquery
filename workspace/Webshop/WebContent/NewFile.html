
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		fieldset{
			width: 20%;
			padding: 15px;
		}
	</style>
	<script type="text/javascript">
		function validate() {
			var userId =document.getElementById("userId").value;
			var userIdExp = /^[a-z][a-z0-9]{7,20}$/;
			var msg = "//빈 칸 없이 8~20글자. \n영문 소문자로 시작. 영문 소문자, 숫자 사용가능//";
			if(check(userId,userIdExp,"userId","아이디",msg)){
				return;
			}
			

			var pw =document.getElementById("pw").value;
			var pwExp =/^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[~!@#$%^&*()+|=])[A-Za-z\d~!@#$%^&*()+|=]{8,20}$/;
			msg = "//빈 칸 없이 8~20글자. 영문 소문자, 대문자, 숫자, 특수문자 \n반드시 1글자씩 포함//";
			if(check(pw,pwExp,"pw","비밀번호",msg)){
				return;
			}
			
			//(?=.*[A-Z]) 한 그룹(?=.*\d) 숫자그룹 // ?= : 뒤에 위치하는 문자가 있는지 찾음// .* 뒤 오는 문자가 한개 이상의 문자와 일치
					
					
			var name =document.getElementById("name").value;
			var nameExp = /^[가-힣]{2,5}$/;
			msg = "//빈 칸 없이 한글 2~5글자//";
			if(check(name,nameExp,"name","이름",msg)){
				return;
			}
			
			
			var birth =document.getElementById("birth").value;
			var birthExp = /^\d{4}-\d{1,2}-\d{1,2}$/;
			msg = "//숫자만 입력//";
			if(check(birth,birthExp,"birth","생년월일",msg)){
				return;
			}
			
			
			
			var tel = document.getElementById("tel").value;
			var regExp = /^\d{3}-\d{4}-\d{4}$/;
			msg = "//핸드폰 번호 형식('-'필수입력)//";
			if(check(tel,regExp,"tel","휴대폰",msg)){
				return;
			}
		
			
			var email =document.getElementById("email").value;
			var emailExp = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/;
			msg = "//이메일 형식을 준수해주세요//";
			if(check(email,emailExp,"email","이메일",msg)){
				return;
			}
		
			
		}
		
		
		
		function check(info,regExp,id,messageNM,messageInfo) {
			if(info.match(regExp)){
				return ;
			} else{
				alert(messageNM+"은(는) 잘못된 형식입니다.\n" +messageInfo);
				document.getElementById(id).focus();
				return true;
			}	
		}
	</script>
</head>
<body>
	<form>
		<fieldset>
			<legend>회원정보입력</legend>
			아이디(8~20 문자):<input type="text" id="userId"><br>
			비밀번호:<input type="password" id="pw"><br>
			이름:<input type="text" id="name"><br>
			생년월일:<input type="date" id="birth"><br>
			휴대폰:<input type="text" id="tel"><br>
			이메일:<input type="email" id="email"><br><br>
			<button type="button" onclick="validate()">전송</button>
			<button type="reset">취소</button>
		</fieldset>
	</form>
</body>
</html>
