<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>회원가입</title>
	<style> 
 		 body{
 		 	width: 500px;
 		 }
 		 ul{
     		 list-style: none;
  		}  
 		 label{
  		    width: 100px; 
      		display: inline-block;
      	}
      	li input{
			margin-left: 30px;	      		
      	}
      	.gender1, .gender2{
      		margin-left: 80px;
      	}
	</style>
</head>
<body>
	<form>
		<fieldset>
		<legend>회원 가입정보</legend>
			<ul>
				<li>
					<label for="user_id">아이디</label>
					<input type="text" id="user_id">
					<button>중복검사</button>
				</li>
				<li>
					<label for="user_pwd">패스워드</label>
					<input type="password" id="user_pwd">
				</li>	                 
				<li>
					<label for="user_pwdH">패스워드확인</label>
					<input type="password" id="user_pwdH">
				</li>	              			 
				<li>
					<label for="user_name">이름</label>
					<input type="text" id="user_name">                 
				</li>
				<li>
					<label for="user_phone">휴대폰 번호</label>
					<input type="tel" id="user_phone">                 
				</li>                 
				<li>
					<label for="user_email">이메일</label>
					<input type="email" id="user_email">                 
				</li>     
				<li>
					<label for="user_birth">생일</label>
					<input type="date" id="user_birth">                 
				</li>     
				<li>
					<label for="homepage">홈페이지</label>
					<input type="text" id="homepage">                 
				</li>     
				<li class="gender1">
					<label for="male">남성</label>
					<input type="radio" name="gender" id="male" value="M"><br>          
				</li>     
				<li class="gender2">
					<label for="female">여성</label>
					<input type="radio" name="gender" id="female" value="F">       
				</li>                              
			</ul>	    
		</fieldset>
	</form>
	<div style ='display: inline; position: relative; top: 10px; '>	
		<button style="width:200px">제출</button>
		<button style="width:200px">초기화</button>
	</div>
</body>
</html>
