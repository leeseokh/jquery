<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>회원가입</title>
	<style> 
 		#cart{
 			position: relative;
 			top: 15px;	
 		}
 		table {
			border: 1px solid black;
			border-collapse: collapse;
			width: 700px;
			height: 200px;
 		}
 		table td,th{
	 		border: 1px solid black;	
	 		text-align: center;	
		}
		button{
			margin-top:10px; 
		}
	</style>
</head>
<body>
	 <p id="cart">Shopping Cart<p>
	 
	 <table>
	 	<tr>
	 		<th>품목</th>
	 		<th>가격</th>
	 		<th>수량</th>
	 		<th>합계</th>
	 	</tr>
	 	<tr>
	 		<td>컴퓨터 세트</td>
	 		<td>2,000,000원</td>
	 		<td><input type="number"></td>
	 		<td><input type="text"></td>
	 	</tr>
	 	<tr>
	 		<td>티셔츠</td>
	 		<td>50,000원</td>
	 		<td><input type="number"></td>
	 		<td><input type="text"></td>
	 	</tr>
	 	<tr>
	 		<td>음악파일</td>
	 		<td>1,000원</td>
	 		<td><input type="number"></td>
	 		<td><input type="text"></td>
	 	</tr>
		<tr>
	 		<td>영화파일</td>
	 		<td>2,000원</td>
	 		<td><input type="number"></td>
	 		<td><input type="text"></td>
	 	</tr>
	 </table>
	 <button>계산</button>
	 <button>구매</button>
	 <button>초기화</button>
	 <br>
	 <p><a href="main.html">Back to Home</a></p>
</body>
</html>
