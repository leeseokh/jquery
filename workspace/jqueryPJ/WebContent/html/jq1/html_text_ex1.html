<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript" src="../../js/lib/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		function setResult(flag) {
			if(flag == 1){
				var result = $("p").html();
			}else{
				var result = $("p").text();
			}
			//동일
			//	document.getElementById("result").innerHTML = result;	
			$("result").html(result);
 			
			
 			var objs = $("p");
		
			// 반복문 1) 기존 javascript 방식
			/*	for(var i = 0; i < objs.length; i++){
				objs[i];
			} */
			
			//반복문2)
			$("p").each(function(index, item) {
				console.log("----------------------");
				console.log(index);
				console.log(item);
				console.log("======================");
			});
			
			// 반복문 3)
			$.each(objs, function(index, item) {
				
			});
		}
	</script>
</head>
<body>
	<p>동해물과 백두산이</p>
	<p>마르고 닳도록</p>
	<div>
		<p><strong>하느님이</strong>보우하사 </p>
		<p>우리나라만세</p>
	</div>
	<button type="button" onclick="setResult(1)">html()</button>
	<button type="button" onclick="setResult(2)">text()</button>
	<hr>
	<div id="result" style="height: 50; border: 1px solid;">
	</div>
</body>
</html>
