<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript" src="../../js/lib/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {()
			//div 클릭 이벤트 부여
			$("div").click(asdf);
		});
		
		function asdf() {
			//객체 요소생성
			//동일 document.createElement("p")
			//$("<p>짜잔~</p>");
			var ele =$('<p class="sample">메롱</p>'); //JQUERY 객체를 생성
			$("body").append(ele); //body에 추가
			
			$("<h1>헤더랍니다.</h1>").appendTo("body");
		}
		
		var idx = 0;
		function addInput() {
			//인풋에 속성 많을시
			$("<input>",{
				"id" : "userName" + idx
				,"name" : "userName" 
				,"value" : "홍길동"
				."click" : function() {
					$(this).css("color", "red");
					
				}
			}).appendTo("#temp");
			idx++;
		}
	</script>
</head>
<body>
	<div>클릭</div>
	<p class="sample">메롱</p>
	<input type="text" name="userName" value="홍길동" onclick="alert(1)">
	<hr>
	<button type="button" onclick="addInput()">클릭2</button>
	<div id="temp"></div>
	<hr>
</body>
</html>
