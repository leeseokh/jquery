<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>stopPropagation</title>
	<style type="text/css">
		div{
			background-color: pink;
			width: 500px;
			height: 250px;
			overflow: auto;
		}
		span{
			width: 200px;
			height: 150px;
			background-color: yellow;
			position: absolute;
			top: 10px;
			left: 50px;
		}
		button {
			position: absolute;
			top: 60px;
			left: 60px;
		}

	</style>
	<script type="text/javascript" src="../../js/lib/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		
		$(document).ready(function() {
			$("button").click(function(e) {
				$(this).css("border", "2px solid blue");
				e.stopPropagation();
			});
			
			$("span").click(function(e) {
				$(this).css("border", "3px solid lime");
				e.stopPropagation();
			});
			
			$("div").click(function() {
				$(this).css("border", "2px solid red");
/* 				$(this).append("Hello"); */

				$("<p>").html("hello").appendTo(this);
			});
			
			$("#link").click(function(e) {
				var year = prompt("태어난 년도 4자리를 입력해주세요.");
				var currYear = (new Date()).getFullYear();
				
				var age = currYear - year; 
				if(age > 19){
					alert("이동이 불가합니다");
					e.preventDefault();
				}
			});
			
		});
		
/* 		$("div, span, button, a").click(function() {
			if(){}
			클릭 한번에 주기.		
		}); */
	</script>
</head>
<body>
	<div>
		<span>
			<button type="button">클릭하세요</button>
		</span>
	</div>
	<br>
	<hr color="red">
	<br>
	<a id="link" href="http://www.daum.net">다음으로 이동</a>
</body>
</html>
