<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>객체의 preventDefault 메소드</title>
	<script type="text/javascript" src="../../js/lib/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(function() {
			$("#link").click(function(e) {
				var age = prompt("나이를 입력해주세요");
				if(age < 15){
					alert("이동이 불가합니다.");
		//			return false;
					e.preventDefault();
				}
				//기본동작 막기
				e.preventDefault(); // a태그의 링크 동작 막기
			});
			$("a[href*='www.daum.net']").click(function() {
				alert(2);
			});
		});
	</script>
</head>
<body>
	<h3>EVNET 객체의 preventDefault 메소드</h3>
	<p>EVNET 객체의 preventDefault 메소드</p>
	<hr>
	<a id="link" href="http://www.naver.com" target="_blank">네이버로 이동</a><br>
	<a href="http://www.daum.net" target="_blank">다음로 이동</a>
</body>
</html>
