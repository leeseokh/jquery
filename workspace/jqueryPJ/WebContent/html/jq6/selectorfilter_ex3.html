	</style>
	<script type="text/javascript" src="../../js/lib/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		
		$(document).ready(function() {
			
			$("li:first-child").css("border", "2px solid red");
			
			$("li:first-child").even().css("background-color", "yellow");
			
			$("li:last-child").css("border", "2px dotted blue");
			
			$("li:last-child").odd().css("background-color", "orange");
		
		});
	</script>
</head>
<body>

		<li>잘 생긴 남자</li>
		<li>프로그래머</li>
	</ol>
