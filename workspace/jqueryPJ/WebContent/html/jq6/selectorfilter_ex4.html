<!DOCTYPE html>

<head>

		td{

	<script type="text/javascript" src="../../js/lib/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		
		$(document).ready(function() {
			
			$("td:nth-child(3n)").css("background-color", "gray");

			$("td:nth-child(3n-1)").css("background-color", "orange");
		
			$("td:nth-child(3n-2)").css("background-color", "blue");
	
			$("tr:first-child > td").css("background-color", "black").css("color", "white");
			
		
		});
		
		
		
	</script>
