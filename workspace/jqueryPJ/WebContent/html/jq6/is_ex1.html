<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript" src="../../js/lib/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(function() {
			#("p").click(function() {
				// div안에 p인 경우에만 메시지를 주기
				var objParent = $(this).parent(); // <body> 또는 <div>
				console.log(objParent); 
			});
		});
	</script>
</head>
<body>
	<p>p태그 1</p>
	<div>
		<p>p태그 2</p>
	</div>
</body>
</html>
