<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JQUERY 요소 정보 - val()</title>
	<script type="text/javascript" src="../../js/lib/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		function getInfo() {
			var msg = "";
		//	msg = "~~~~"; 
			msg += $("#userName").val() // "홍길동"
				+ "\n" + $(":radio[name=gender]:checked").val() // "성별"	 [name=gender]이것만 써도 가능
				+ "\n" + $("#job").val() // "프로그래머"	
				+ "\n" + $("#desc").val() // "자기소개"	
				;
			alert(msg);
		}
		
		function setInfo() {
			$("#userName").val('아이유');
//			$(":radio[name=gender]:checked").val() 이거 아님.
//			$("#genderF").checkd 				       애도아님
			//방법2 ) javascript사용
			document.getElementById("genderF").checked = "checked";
			//방법1) jquery의 attr사용
			$("#genderF").attr("checked", "checked"); //(세팅값, 세팅 속성값) 
			$("#job").val("A00") // "프로그래머"
			$("#desc").val("나는요 오빠가 좋은걸~") 
		}
	</script>
</head>
<body>
	<form>
		<label for="userName">이름 : <input type="text" id="userName" value=""></label>
		<br>
		<label>성별</label> :
		<input type="radio" name="gender" id="genderM" value="M"><label for="genderM">남자</label>
		<input type="radio" name="gender" id="genderF" value="F"><label for="genderF">여자</label>
		<br>
		<label for="job">직업</label> :
		<select id="job">
			<option value="A00">백수</option>
			<option value="A01">공무원</option>
			<option value="A02" selected="selected">프로그래머</option>
		</select>
		<br>
		<label for="desc">소개</label> :
		<textarea id="desc" rows="3" cols="50">자기소개하기</textarea>
		<hr>
		<button type="button" onclick="getInfo()">조사하기</button>
		<button type="button" onclick="setInfo()">작성하기</button>
	</form>
</body>
</html>
