<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JQUERY 효과 - show() / hide()</title>
	<script type="text/javascript" src="../../js/lib/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		function proc(flag) {
			if(flag == 1){	//p요소 숨기기
		//		$("p").hide(1000); 숨기는데 걸리는 시간 1초
				//콜백함수 호출법 1)
		//		$("p").hide(1000, showMsg);
				//콜백함수 호출법 2)fun+
				$("p").hide(100, function() {
				alert("업어졋지롱~")
				});
							
			}else if(flag == 2){	//p요소 보이기
				$("p").show(3000);
			}else if(flag == 3){ 	//div 요소 토글하기
				$("div").toggle();
		//		$("div").toggle("fast");
			}else{
				return;
			}
		}
	</script>	
	<style type="text/css">
		p, div{
			background-color: yellow;
		}
	</style>
</head>
<body>
	<p>이 영역은 사라졌다 나타났다 합니다.</p>
	<button type="button" onclick="proc(1)">hide</button>
	<button type="button" onclick="proc(2)">show</button>
	<br>
	<button type="button" onclick="proc(3)">toggle</button>
	<div>
		토글이 사라졌다 나타났다 합니다.
	</div>
</body>
</html>
