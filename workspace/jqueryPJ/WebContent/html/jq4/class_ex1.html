<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		.demo{
			font-size: 1.5em;
			color: red;
		}
	</style>
	<script type="text/javascript" src="../../js/lib/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(function() {
			//p태그에 마우스 오버한 경우 이벤트  발생
			$("p").mouseover(function() {
				// demo 클래스를 추가
				$(this).addClass("demo");
			});
			
			//p태그에 마우스 아웃한 경우 이벤트  발생
			$("p").mouseout(function() {
				// demo 클래스를 추가
				$(this).removeClass("demo");
			});
			
			$("h3").on("mouseover mouseout",function(){
				$(this).toggleClass("demo");
			});

	
		});
	</script>	
</head>
<body>
	<p>마우스를 올려보세요.</p>
	<h3>마우스를 올려보시오.</h3>
</body>
</html>
