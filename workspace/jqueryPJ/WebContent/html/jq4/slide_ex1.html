<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript" src="../../js/lib/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		
	function proc(flag) {
		if(flag == 1){			
			$("p").slideDown(100);
		}else if(flag == 2){	
			$("p").slideUp(); //milsec외에 "fast", "slow 라고 속도 지정할 수 있음."
		}else if(flag == 3){ 
			$("div").slideToggle();
		}else{
			return;
	}
	</script>
	<style type="text/css">
		p, div{
			background-color: yellow;
		}
	</style>
</head>
<body>
	<p>이 영역은 사라졌다 나타났다 합니다.</p>
	<button type="button" onclick="proc(1)">slideDown</button>
	<button type="button" onclick="proc(2)">slideUp</button>
	<br>
	<button type="button" onclick="proc(3)">slideToggle</button>
	<div>
		토글이 사라졌다 나타났다 합니다.
	</div>

	
</body>
</html>
