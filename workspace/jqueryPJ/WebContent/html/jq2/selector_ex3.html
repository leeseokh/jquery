<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
	</style>
	<script type="text/javascript" src="../../js/lib/jquery-3.6.0.js"></script>
	<script>
		$(function() {
		// title 속성을 가진 p요소의 배경에 노란색 변경
		$("p[title]").css("background-color", "yellow");

		//type 속성이 'password'인 요소의 테두리 빨간색 변경
		$("[type='password']").css("border", "solid red");	
		});
		
	</script>
</head>
<body>
	<p>일반 문답입니다.</p>
	<p title="툴팁으로 보입니다.">
		타이틀을 가지고 있는 문단입니다.
	</p>
	회원아이디<input type="text"><br>
	비밀번호<input type="password">
</body>
</html>
