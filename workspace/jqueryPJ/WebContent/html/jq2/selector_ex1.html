<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		div{
			border: 1px solid;
		}
	</style>
	<script type="text/javascript" src="../../js/lib/jquery-3.6.0.js"></script>
	<script>
		%(document).ready(function() {
			<!--h2의 자식 a태그의 스타일에 테두리 설정(solid)
			
			h2의 후손 a태그의 스타일 배경색을 노란색으로 변경
			h2의 손자 a태그의 글자색을 빨간색으로 변경  -->
		});
	</script>
</head>
<body>
	<h1 id="first">1번째</h1>
	<div>디비전</div>
	<p>피태그</p>
	<h2>h2태그</h2>
	
	<!--h2의 자식 a태그의 스타일에 테두리 설정(solid)
		h2의 후손 a태그의 스타일 배경색을 노란색으로 변경
		h2의 손자 a태그의 글자색을 빨간색으로 변경  -->
		<h2>
			문단안에 <a>링크</a>태그가 있다.
			두번째 <span><a>링크</a></span> 는 손자이다
		</h2>

	<h1>2번째</h1>
	<h2>h2태그</h2>
	
	<h1>3번째</h1>
	<div>
		<h2>디비전 안의 h2</h2>
		<div>
			<span>
				<h2>디비전 안의 디비전의 h2</h2>
			</span>
		</div>
	</div>
	
	<h1>4번째</h1>
	<h1 id="five">5번째</h1>
	<h1>6번째</h1>
	<h1>7번째</h1>
	<h1>8번째</h1>
	<h1>9번째</h1>
</body>
</html>
