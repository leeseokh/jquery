<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
	</style>
	<script type="text/javascript" src="../../js/lib/jquery-3.6.0.js"></script>
	<script>
		$(document).ready(function() {
		//h2의 자식 a태그의 스타일에 테두리 설정(solid)
			$("h2 > a").css("border", "solid 2px");		
			//h2의 후손 a태그의 스타일 배경색을 노란색으로 변경
		
			$("h2 a").css("background-color", "yellow");
			//h2의 손자 a태그의 글자색을 빨간색으로 변경  
			
			$("h2 >> a").css("color", "red");
		});
		
		//-------------------------------------------------------
		
		$(document).ready(function() {
			$("span").css("background-color", "yellow")
			
			$("div span").css("border", "solid blue")
		
			$("div > span").css("border", "solid red")
			

		})
		
		//--------------------------------------------------------
		
			$("h3  p").css("background-color","yellow")
			.css("width", "200px")
			.css("text_align","center")
			.css("font-weight", "bold");
	</script>
</head>
<body>
	<h2>
		문단안에 <a>링크</a>태그가 있다.
		두번째 <span><a>링크</a></span> 는 손자이다
	</h2>
	
	<hr>
	
	<p>이 문단에는 <span>스팬</span> 엘리먼트가 있다.</p><br>
	<div>
		<p>이 디비젼에도 <span>스팬</span> 엘리먼트가 있다.</p><br>
		이 디비전에도<span>스팬</span> 엘리먼트가 있다.<br>
		<p>내부 디비전의 다시 문단 속 아주 <strong>깊은곳에</strong> <em>숨어있는</em> <span>스팬</span> 엘리먼트도 있다.</p>
	</div>
	
	<hr>
	
	
	<p>형제 선택자 에 대하여</p>
	<h3>꼬마버스 타요 가족을 소개</h3>	
			<p>타요</p>
			<p>로기</p>
			<p>라니</p>
			<p>가니</p>
</body>
</html>
