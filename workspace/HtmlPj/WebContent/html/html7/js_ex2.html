<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		div {
			border:1px solid;
			height: 100px;
	</style>
</head>
<body>
	<h1>자바스크립트 출력 방법</h1>
	<p>화면에 데이터를 표시하는 방법으로는 뭐가 있을까요?</p>
	<button type="button">눌러봐!</button>
	<hr>
	<div id="temp">
	</div>
	<script>
		document.write("메렁");	
		document.write("<hr>");
		document.write("<h1>자바스크립트 출력 방법</h1>");
		 /* temp라는 id의 요소를 가져옴.<div>가 리턴됨.  */
		document.getElementById("temp").innerHTML="div입니다."; // 버튼 입력시 값 출력할 때 사용.
		document.getElementById("temp").innerHTML="<p>화면에 데이터를 표시하는 방법으로는 뭐가 있을까요?</p>"; //추가 되는게 아니고 새로운걸 출력함.
		
		//window.alert('테스트'); 윈도우:디폴트값
		alert('테스트');
		
		console.log('콘솔 로그라는데..'); //브라우저 콘솔에
		
	</script>
</body>
</html>
