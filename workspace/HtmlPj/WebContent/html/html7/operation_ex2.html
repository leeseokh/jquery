<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JS 연산자</title>
</head>
<body>
	<p id="result">결과는~~~~~~</p>
</body>
	<script type="text/javascript">
		//사용자로 부터 값 2개를 입력 받아서 그 합을 화면에 나타낸다.
		
		// alert("안녕"); ==> [확인]버튼만 있는 메시지 박스
		// var value = prompt("정수 값을 입력하세요", "정수만 입력");//==> [확인],[취소],[input]이 있는 메시지 박스
		
		var value1, value2;
		value1 = prompt("정수 값을 입력하세요", "정수만 입력");
		value2 = prompt("정수 값을 입력하세요", "정수만 입력");
		
		var sum;
//		sum = value1 + value2; ==> "1020"
		sum = parseInt(value1) + parseInt(value2);
		
		document.write(sum);
		
		document.getElementById("result").innerHTML ="결과는 : " + sum + "입니다"; 
		
		
		
		
		</script>
</html>
