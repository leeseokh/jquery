<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		//리터럴로 배열생성
		var fruits =['사과', '바나나', '배', '포도'];
		
		//Array 객체로 배열 생성
		var cars = new Array("쏘나타", "아반데", "그랜져");
		
//		fruit[0] ==> 바나나
//		fruit[1] ==> 사과
		document.write(fruits[0]);
		document.write(fruits[2]);
		document.write("<br>");
		
		for(var i =0; i<cars.length; i++){
			document.write(cars[i]+ ", ");	
		}
		
		
	</script>
</head>
