<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		// Math.random() : 0~!1	
		// Math.random()*10 : 0~!10 0 ~ 9.999	
		// Math.random()*10 + 1 : 0 ~ 10.999	
		
		var comNumber = parseInt(Math.random()*10 + 1);
		
		function guessNumber() {
			var userNumber = document.getElementById("number").value;
			
			var result ="";
			if(userNumber == comNumber){
				result = "정답입니다.";	
			}else{
				if(userNumber > comNumber){
					result = "더작은 숫자입니다.";	
				}else{	
					result = "더 큰 숫자입니다.";
				}
			}
			document.getElementById("result").innerHTML = result;
		}
		
	
	</script>
</head>
<body>
	<h1>Number Guess</h1>
	<p>1부터 10사이의 숫자를 입력하세요</p>
	<input type="text" id="number"><button type="button" onclick="guessNumber()">확인</button>
	<p id="result"></p>
</body>
</html>
