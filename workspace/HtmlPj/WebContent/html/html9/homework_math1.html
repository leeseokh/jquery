<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
	
/* 	2. 가위 바위 보 게임을 할 수 있는 프로그램을 작성하시오. 
	(단, 컴퓨터는 랜덤을 이용하고, 사용자는 prompt로 입력
	받아서 처리) */
	
		user = prompt("가위바위보 입력 해주세요.");
		var com = [ "가위", "바위", "보" ];
		var ran = parseInt(Math.random() * 3);

		if (com[ran] == user) {
			document.write("비겼습니다.");
			document.write("<br>" + "나: " + user);
			document.write("<br>" + "컴퓨터: " + com[ran]);
			console.log();
		} else if (com[ran] > "가위" && com[ran] > "바위" && com[ran] > "보"){
			document.write("졌습니다.");
			document.write("<br>" + "나: " + user);
			document.write("<br>" + "컴퓨터: " + com[ran]);
		} else {
			document.write("이겼습니다.");
			document.write("<br>" + "나: " + user);
			document.write("<br>" + "컴퓨터: " + com[ran]);
		}
		document.write("<br>");
		document.write("<br>");
		
//		3.로또 번호를 생성하는 프로그램을 작성하시오.(1번 ~ 45번 중 6개의 번호를 추첨) 

		var arr = [];
		while(arr.length < 6){
		var lotto = parseInt(Math.random() * 45)+1;
		if(arr.indexOf(lotto) < 0){
			arr.push(lotto);			
		}
	}
		arr.sort(function (a, b){
			return a-b;
		});
		document.write(arr + " ");
		
	</script>
</head>
