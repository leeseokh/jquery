<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
	var arr1 =["사과", "배", "포도", "배"]; // best
	//객체의 메소드
		
		//arr1. indexOf("배") ==> 1 리턴 배가 1번째 인덱스
		//arr1. indexOf("망고") ==> -1  출력
		/*var idx = arr1.lastIndexOf("배") // ==> 3
		arr1[idx];	사용법 */
		
		//pop 	마지막요소 리턴.
		//shift 첫요소 리턴.
		//unshift(a, b...): 배열 처음에 추가해줌.
	 	
		document.write("원본: " + arr1 + "<br>");
		
		//push: 제일 뒤에 추가
		arr1.push("수박");
		document.write("push: ");
		document.write(arr1);
		document.write("<br>");
		
		//pop: 마지막 요소 리턴 하면서 배열에서 제거.
		document.write("pop: " );
		document.write(arr1.pop());		//== document.write(arr1[arr1.length-1]);
		document.write("<br>");
		
		//첫번째 요소 리턴
		document.write("shift: " );
		document.write(arr1.shift());	//== document.write(arr1[0]);
		document.write("<br>");
		
		//맨 앞에 요소 추가
		arr1.unshift("감");
		document.write("unshift: " );
		document.write(arr1);
		document.write("<br>");
		
		//배열 순서 뒤집기
		document.write("reverse: ");
		document.write(arr1.reverse());
		document.write("<br>");
		
		//정렬하기  - 오름차순
		document.write("sort: ");
		document.write(arr1.sort());
		document.write("<br>");		
		
		
		var arr2 = [10, 7, 8, 2, 4];
		document.write("sort2원본: " + arr2 + "<br>");
		arr2.sort(function(a, b){
			return a - b
		});
		document.write(arr2+ "<br>");
		arr2.sort(function(a, b){
			return b - a;
		});
		document.write(arr2);
		
		var result = prompt("이름 입력");
		
		document.write("<br>");
		
		
		
	</script>
</head>
<body>
	
</body>
</html>
