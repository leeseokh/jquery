<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">

		function printArray(pArr){
			//[사과 배 포도]
			document.write("[ "); //사과 배 포도
			for(var i =0; i < pArr.length; i++){
				document.write(pArr[i] + " "); //사과 배 포도
			}
			document.write("] "); //[사과 배 포도]
			document.write("<br>");
		}
		
		var arr1 =["사과", "배", "포도"]; // best
		
		var arr2 = new Array("홍", "길", "동");	//3...
		
		var arr3 = new Array();	//2..
		arr3[0] = "그";
		arr3[1] = "만";
		arr3[2] = "조";
		arr3[3] = "슈";
		
		
		printArray(arr1);
		printArray(arr2);
		printArray(arr3);
		

		
	</script>
