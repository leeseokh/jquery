<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
	
		#header{
			width: 100%;
			height: 100px;
			background-color: yellow;
			border-radius: 20px;
			padding: 10px;
		}
		#nav{
			width: 30%;
			height: 200px;
			background-color: red;
			float: left;
			border-radius: 20px;
			padding: 10px;
		}
		#content{
			width:100%;
			height: 200px;
			background-color: blue;
			border-radius: 20px;
			padding: 10px;
		}
		#footer{
			width: 100%;
			height: 100px;
			background-color: aqua;
			border-radius: 20px;
			padding: 10px;
		}
	</style>
	
</head>
<body>
	<div id="header">header</div>
	<div id="nav">nav</div>
	<div id="content">content</div>
	<div id="footer">footer</div>
</body>
</html>
