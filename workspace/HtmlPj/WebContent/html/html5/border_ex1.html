<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		.basic{
			border: dotted red 5px;	
		}
		.sample{
			border-top: dashed blue 2px;	
			border-bottom: solid green 10px;
			/* border-left: */ 
		}
		.sample2{
			border-style: dotted;
			border-color: aqua;
		}
		.sample3{
			border-style: dotted;
			border-color: aqua fuchsia green orange; /* 값이 2개 이상이면 위 오른쪽 아래 왼쪽 순으로 색 칠해줌.빨파초  */
		}
		.sample4{
			border-style: dotted;
			border-width: 1px 5px 10px;
			border-color: aqua fuchsia green orange; /* 값이 2개 이상이면 위 오른쪽 아래 왼쪽 순으로 색 칠해줌.빨파초  */
		}
		.sample5{
			border: solid 5px orange;
			border-radius: 20px;
		}		
		
	</style>
</head>
<body>
	<div class="basic">테두리 테스트</div>
	<div class="sample">테두리 테스트1</div>
	<div class="sample2">테두리 테스트2</div>
	<div class="sample3">테두리 테스트3</div>
	<div class="sample4">테두리 테스트4</div>
	<div class="sample5">테두리 테스트5</div>
</body>
</html>
