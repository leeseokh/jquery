<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
	table{
		border-collapse:collapse;		
	}
	table, td{
		width: 600px;
		height: 60px;
		text-align: center;
		border: solid red;
		border-width: 2px;
	}
	tr:nth-child(1){
			background-color: yellow;
	}
	tr:nth-child(2n){
			background-color: #74e8b8;
	}
		
	</style>
</head>
<body>
	<table>
		<tr>
			<td>알라딘</td>
			<td>임꺽정</td>
			<td>개나리</td>
			<td>홍길동</td>
		</tr>
		<tr>
			<td>패밀리</td>
			<td>스타일</td>
			<td>텍스트</td>
			<td>볼드체</td>
		</tr>
		<tr>
			<td>선택자</td>
			<td>인라인</td>
			<td>패밀리</td>
			<td>요소들</td>
		</tr>
		<tr>
			<td> </td>
			<td> </td>
			<td> </td>
			<td> </td>
		</tr>
		
		
	</table>
</body>
</html>
