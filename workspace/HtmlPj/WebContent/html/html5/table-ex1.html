<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		table, td, th{
			border:1px solid;
		}
		table.sample1{
			border-collapse:collapse; /*경계선 합치기  */
			width: 100%;
			text-align: center;
		}		
		table.sample1 caption{
			caption-side: bottom;
		}	
		table.sample1 th{
			background-color: blue;
			color: white;
		}
		table.sample1 tr:nth-child(2n+1){
				background-color: yellow;
			}
		td, th{
			border: 1px dotted gray;
		}
		
	</style>
</head>
