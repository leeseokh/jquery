<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>PADDING MARGIN 예제</title>
	<style type="text/css">
		.sample1{
			background-color: aqua;
		}
		.sample2{
			background-color: fuchsia;
			width: 100px;
			height: 50px;
			border: 10px solid black;
		}
		.sample3{
			background-color: gray;
			border: 10px solid yellow;
			padding: 5px;
		}
		.sample4{
			background-color: gray;
			border: 10px solid black;
			padding: 5px;
			margin: 10px;
		}
	</style>
</head>
<body>
	<div class="sample1">홍길동홍길동</div>
	<div class="sample2">홍길동홍길동</div>
	<div class="sample3">홍길동홍길동</div>
	<div class="sample4">홍길동홍길동</div>
	
</body>
</html>
