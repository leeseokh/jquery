<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title>Insert title here</title>
   <script type="text/javascript">
   function gugudan() {
      var result = "";
      var num = document.getElementById("num").value;
      for (var i = 1; i <= 9; ++i) {
         result += num + " * " + i + " = " + (num * i) + "<br>";
      }
      document.getElementById("result").innerHTML = num + "단" + "<br>" + result;
   }
   

   </script>
</head>
<body>
   <form>
      <input type="text" id="num" style="width: 10px; height: 10px;"> 
      단<input type="button" value="출력"    onclick="gugudan()">
   </form>
   <p id="result" style="overflow: scroll; height: 250px; width: 150px;"></p>
</body>
</html>
