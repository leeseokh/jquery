<!DOCTYPE html>
<html>
<head>
	<title>그 외 요소들</title>
</head>
<body>
	<button>클릭</button>
	<input type="button" value="클릭">
	<button type="button">클릭</button>
	<hr>
	<input type="submit" value="전송">
	<button type="submit">전송</button>
	<hr>
	<input type="reset" value="초기화">
	<button type="reset">초기화</button>
	<hr>
	<textarea name="description" rows="3" cols="5">김지수는 몸이 허약하며...</textarea>
	<hr>
	<select name="carBrand"> <!--선택한 값이 넘어감./option안에도 value를 줄수 있음.코드값 -->
		<option value="">--선택하세요--</option>
		<option value="H">현대</option>
		<option value="K" selected>기아</option>
		<option value="S">쉐보레</option>
		<option value="P">포르쉐</option>
		<option value="B">벤츠</option>
	</select>
	<hr>
	<fieldset>
	<legend>개인정보</legend>
	이름:<input type="text"><br>
	전화번호:<input type="text"><br>
	주소:<input type="text">
	</fieldset>
	<hr>
	성별 :
	<input type="radio" name="gender" id="genderMale" value="M">
	<label for="genderMale">남자</label> <!--남자 키워드만 눌러도 선택되 웹접근성이 좋음 id 속성 부여하고 for로 맵핑-->
	<input type="radio" name="gender" id ="genderFemale" value="F">
	<label for="genderFemale">여자</label>
	<!--gender : "M"-->
	<br>
	취미 :
	<input type="checkbox" name="hooby" id="Swimming" value="01">
	<label for ="Swimming">수영</label>
	<input type="checkbox" name="hooby" id="BookReading" value="02">
	<label for ="BookReading">독서</label>
	<input type="checkbox" name="hooby" id="Game" value="03">
	<label for ="Game">게임</label>
	<!--hobby : ["01", "02", "03"]-->
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
</body>
</html>
